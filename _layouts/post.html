{% include header.html %}

<div class="container">
    <div class="row">
        <div class="col-md-9">
          <div class="article">
            <div class="well">
                <h1>{{ page.title }}</h1>
            <div class="post-content">
            {{ content }}
               <form>
<div class="form-group">
  <label for="usr">İsminiz:</label>
  <input type="text" class="form-control" id="usr"><br>
  <label for="comment">Yorumunuz:</label>
  <textarea class="form-control" rows="5" id="comment"></textarea><br>
  <button type="submit" class="btn btn-primary">Gönder</button>
    <span style="font-style:italic; color: red;">Yorumunuz onaylandıktan sonra görünür.</span>
</div>
</form>
            </div>
            
            </div>
          </div>
          <div class="pagination">
              {% if page.next %}
                <a class="btn btn-default" href="{{ site.baseurl}}{{ page.next.url }}" class="next">Sonraki Kitap</a>
              {% endif %}
              {% if page.previous %}
                <a class="btn btn-default" href="{{ site.baseurl}}{{ page.previous.url }}" class="previous">Önceki Kitap</a>
              {% endif %}
          </div>
        </div>
        <div class="col-md-3">
            {% include sidebar.html %}
        </div>
    </div>
</div>

{% include footer.html %}
